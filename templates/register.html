<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Registration</title>
  </head>
  <body>
    

    <div id="google_translate_element" style="padding-left:125px;" class="my-3">

<script type="text/javascript">
function googleTranslateElementInit() {
  new google.translate.TranslateElement({pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'google_translate_element');
}
</script>

<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</div>
<div class="container  my-3">
    <h3 style="color:blue;">Membership Form! </h3>
<form method="POST" action="/card">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Enter Full Name</label>
      <input type="text" class="form-control" id="name" name="name" aria-describedby="name">
    </div>

     <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" name="address" aria-describedby="name">
    </div>

     <div class="form-group">
      <label for="wnumber">Ward Number</label>
      <input type="text" class="form-control" id="wnumber" name="wnumber" aria-describedby="name">
    </div>

    <div class="form-group">
      <label for="assembly">Which your Assembly </label>
      <input type="text" class="form-control" id="assembly" name="assembly" aria-describedby="name">
    </div>

     <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="phone" class="form-control" id="phone" name="phone" aria-describedby="name">
    </div>

    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email1" name="email" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>

      
    <div class="form-group">
      <label for="dob">Date of Birth</label>
      <input type="text" class="form-control" name="dob" id="dob">
    </div>

    <div class="form-group">
      <label for="post">Which post on Shivsena</label>
      <input type="text" class="form-control" name="post" id="post">
    </div>

    <div class="form-group">
      <label for="Tenure">Tenure</label>
      <input type="text" class="form-control" name="Tenure" id="Tenure">
    </div>
    
     <div class="form-group">
      <label for="position">Position in Yuvasena</label>
      <input type="text" class="form-control" id="position" name="position" aria-describedby="name">
    </div>

    <div class="form-group">
        <label for="bgroup">Bload Group</label>
         <input type="text" class="form-control" name="bgroup" id="bgroup">
      </div>
  
    <div class="form-group">
        <label for="education">Heighest Education</label>
         <input type="text" class="form-control" name="education" id="education">
      </div>
  
  <div class="form-group">
        <label for="pyear">Heighest Pass Year</label>
         <input type="text" class="form-control" name="pyear" id="pyear">
      </div>
  
  <div class="form-group">
        <label for="occupation">Occupation (With Address)</label>
         <input type="text" class="form-control" name="occupation" id="occupation">
      </div>
  
  <div class="form-group">
        <label for="anumber">Aadhar Number</label>
         <input type="text" class="form-control" name="anumber" id="anumber">
      </div>

      <div class="choose_file">
        
        <label for="img">Choose Image File</label>
        <input name="Select File" type="file" name="img" id="img">
    </div>
  <br><br>
    <button type="submit" class="btn btn-info">Submit</button>
  </form>
</div>

</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
